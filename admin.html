<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校コミュニケーションアプリ - 管理者ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .sidebar {
            transition: transform 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar.hidden-mobile {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="flex h-screen overflow-hidden">
        <!-- サイドバー -->
        <aside id="sidebar" class="sidebar w-64 bg-gray-900 text-white flex-shrink-0">
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-8">
                    <i class="fas fa-user-shield text-3xl text-blue-400"></i>
                    <div>
                        <h1 class="text-xl font-bold">管理者ツール</h1>
                        <p class="text-sm text-gray-400">学校コミュニケーション</p>
                    </div>
                </div>
                
                <nav class="space-y-2">
                    <button onclick="showDashboard()" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors text-left">
                        <i class="fas fa-home text-lg"></i>
                        <span>ダッシュボード</span>
                    </button>
                    <button onclick="showPosts()" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors text-left">
                        <i class="fas fa-thumbtack text-lg"></i>
                        <span>投稿管理</span>
                    </button>
                    <button onclick="showMessages()" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors text-left">
                        <i class="fas fa-envelope text-lg"></i>
                        <span>メッセージ管理</span>
                    </button>
                    <button onclick="showUsers()" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors text-left">
                        <i class="fas fa-users text-lg"></i>
                        <span>ユーザー管理</span>
                    </button>
                    <button onclick="showEvents()" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors text-left">
                        <i class="fas fa-calendar-alt text-lg"></i>
                        <span>イベント管理</span>
                    </button>
                </nav>

                <div class="mt-8 pt-8 border-t border-gray-700">
                    <button onclick="handleLogout()" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-red-900 transition-colors text-left text-red-400">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                        <span>ログアウト</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-1 overflow-auto">
            <div id="mainContent" class="p-8">
                <!-- コンテンツがここに表示されます -->
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs, addDoc, updateDoc, deleteDoc, doc, orderBy, limit, onSnapshot, serverTimestamp, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Firebase設定（実際の値に置き換える必要があります）
        const firebaseConfig = {
            apiKey: "AIzaSyADqyQpF6Ov2JPe18eDHpbM7-hRDIHJseY",
            authDomain: "shinshu-clark-app.firebaseapp.com",
            projectId: "shinshu-clark-app",
            storageBucket: "shinshu-clark-app.firebasestorage.app",
            messagingSenderId: "892911464932",
            appId: "1:892911464932:web:4eeed95bdf19c98e3ad7f1"
        };

        // Firebase初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        window.firebaseApp = { app, auth, db, storage };
        window.firebaseAuth = { signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword };
        window.firebaseFirestore = { collection, query, where, getDocs, addDoc, updateDoc, deleteDoc, doc, orderBy, limit, onSnapshot, serverTimestamp, setDoc };
        window.firebaseStorage = { ref, uploadBytes, getDownloadURL };

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        function initApp() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userData = await getUserData(user.uid);
                    if (userData && (userData.role === 'admin' || userData.role === 'staff')) {
                        window.currentUser = { ...user, ...userData };
                        showDashboard();
                    } else {
                        showAccessDenied();
                    }
                } else {
                    showLogin();
                }
            });
        }

        async function getUserData(uid) {
            const userQuery = query(collection(db, 'users'), where('uid', '==', uid));
            const userDocs = await getDocs(userQuery);
            if (!userDocs.empty) {
                return userDocs.docs[0].data();
            }
            return null;
        }

        function showLogin() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-gray-900 p-6">
                    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
                        <div class="text-center mb-8">
                            <i class="fas fa-user-shield text-6xl text-blue-600 mb-4"></i>
                            <h1 class="text-3xl font-bold text-gray-800 mb-2">管理者ログイン</h1>
                            <p class="text-gray-600">学校コミュニケーション管理ツール</p>
                        </div>

                        <form id="loginForm" class="space-y-4">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">メールアドレス</label>
                                <input
                                    type="email"
                                    id="email"
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="admin@school.jp"
                                />
                            </div>

                            <div>
                                <label class="block text-gray-700 font-medium mb-2">パスワード</label>
                                <input
                                    type="password"
                                    id="password"
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="••••••••"
                                />
                            </div>

                            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg"></div>

                            <button
                                type="submit"
                                class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-medium shadow-lg"
                            >
                                <i class="fas fa-sign-in-alt mr-2"></i>
                                ログイン
                            </button>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = 'ログインに失敗しました: ' + error.message;
            }
        }

        function showAccessDenied() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
                    <div class="bg-white rounded-lg shadow-xl p-8 text-center max-w-md">
                        <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                        <h1 class="text-2xl font-bold text-gray-800 mb-4">アクセス拒否</h1>
                        <p class="text-gray-600 mb-6">このページにアクセスする権限がありません。</p>
                        <button onclick="handleLogout()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                            ログアウト
                        </button>
                    </div>
                </div>
            `;
        }

        function showDashboard() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-8">ダッシュボード</h1>
                    
                    <!-- 統計カード -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-gray-600 text-sm">総ユーザー数</p>
                                    <p id="totalUsers" class="text-3xl font-bold text-gray-800">-</p>
                                </div>
                                <i class="fas fa-users text-4xl text-blue-500"></i>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-gray-600 text-sm">総投稿数</p>
                                    <p id="totalPosts" class="text-3xl font-bold text-gray-800">-</p>
                                </div>
                                <i class="fas fa-thumbtack text-4xl text-green-500"></i>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-gray-600 text-sm">総メッセージ数</p>
                                    <p id="totalMessages" class="text-3xl font-bold text-gray-800">-</p>
                                </div>
                                <i class="fas fa-envelope text-4xl text-orange-500"></i>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-gray-600 text-sm">イベント数</p>
                                    <p id="totalEvents" class="text-3xl font-bold text-gray-800">-</p>
                                </div>
                                <i class="fas fa-calendar-alt text-4xl text-purple-500"></i>
                            </div>
                        </div>
                    </div>

                    <!-- 最近のアクティビティ -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">
                            <i class="fas fa-clock text-blue-500 mr-2"></i>
                            最近のアクティビティ
                        </h2>
                        <div id="recentActivity" class="space-y-3">
                            <div class="text-center text-gray-500 py-8">
                                <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
                                <p>読み込み中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            loadDashboardData();
        }

        async function loadDashboardData() {
            try {
                // ユーザー数
                const usersSnapshot = await getDocs(collection(db, 'users'));
                document.getElementById('totalUsers').textContent = usersSnapshot.size;

                // 投稿数
                const postsSnapshot = await getDocs(collection(db, 'posts'));
                document.getElementById('totalPosts').textContent = postsSnapshot.size;

                // メッセージ数
                const messagesSnapshot = await getDocs(collection(db, 'messages'));
                document.getElementById('totalMessages').textContent = messagesSnapshot.size;

                // イベント数
                const eventsSnapshot = await getDocs(collection(db, 'events'));
                document.getElementById('totalEvents').textContent = eventsSnapshot.size;

                // 最近のアクティビティ
                loadRecentActivity();
            } catch (error) {
                console.error('ダッシュボードデータの読み込みエラー:', error);
            }
        }

        async function loadRecentActivity() {
            const activityElement = document.getElementById('recentActivity');
            
            try {
                const postsQuery = query(collection(db, 'posts'), orderBy('createdAt', 'desc'), limit(5));
                const postsSnapshot = await getDocs(postsQuery);

                if (postsSnapshot.empty) {
                    activityElement.innerHTML = '<p class="text-center text-gray-500 py-4">アクティビティはありません</p>';
                    return;
                }

                activityElement.innerHTML = postsSnapshot.docs.map(doc => {
                    const post = doc.data();
                    const date = post.createdAt?.toDate?.() || new Date();
                    return `
                        <div class="flex items-center space-x-3 p-3 hover:bg-gray-50 rounded-lg">
                            <i class="fas fa-thumbtack text-green-500"></i>
                            <div class="flex-1">
                                <p class="text-gray-800"><strong>${post.authorName}</strong> が投稿を作成しました</p>
                                <p class="text-sm text-gray-600">${post.title}</p>
                            </div>
                            <span class="text-sm text-gray-500">${formatDate(date)}</span>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('アクティビティの読み込みエラー:', error);
                activityElement.innerHTML = '<p class="text-center text-red-500 py-4">読み込みに失敗しました</p>';
            }
        }

        function showPosts() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div>
                    <div class="flex justify-between items-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">投稿管理</h1>
                        <button onclick="showCreatePost()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 shadow-lg">
                            <i class="fas fa-plus mr-2"></i>
                            新規投稿
                        </button>
                    </div>

                    <div id="postsList" class="space-y-4">
                        <div class="text-center text-gray-500 py-8">
                            <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
                            <p>読み込み中...</p>
                        </div>
                    </div>
                </div>
            `;

            loadPostsList();
        }

        async function loadPostsList() {
            const postsListElement = document.getElementById('postsList');
            
            try {
                const postsQuery = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
                
                onSnapshot(postsQuery, (snapshot) => {
                    if (snapshot.empty) {
                        postsListElement.innerHTML = `
                            <div class="text-center text-gray-500 py-12">
                                <i class="fas fa-inbox text-5xl mb-3"></i>
                                <p class="text-lg">投稿はまだありません</p>
                            </div>
                        `;
                        return;
                    }

                    postsListElement.innerHTML = snapshot.docs.map(doc => {
                        const post = doc.data();
                        const date = post.createdAt?.toDate?.() || new Date();
                        return `
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <div class="flex justify-between items-start mb-4">
                                    <div class="flex-1">
                                        <h3 class="text-xl font-bold text-gray-800 mb-2">${post.title || '無題'}</h3>
                                        <p class="text-gray-700 whitespace-pre-wrap mb-3">${post.content || ''}</p>
                                        <div class="flex items-center space-x-4 text-sm text-gray-600">
                                            <span><i class="fas fa-user mr-1"></i>${post.authorName || '匿名'}</span>
                                            <span><i class="fas fa-clock mr-1"></i>${formatDate(date)}</span>
                                        </div>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button onclick="editPost('${doc.id}')" class="text-blue-600 hover:text-blue-700 p-2">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button onclick="deletePost('${doc.id}')" class="text-red-600 hover:text-red-700 p-2">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                });
            } catch (error) {
                console.error('投稿リストの読み込みエラー:', error);
                postsListElement.innerHTML = `
                    <div class="text-center text-red-500 py-12">
                        <i class="fas fa-exclamation-triangle text-5xl mb-3"></i>
                        <p class="text-lg">投稿の読み込みに失敗しました</p>
                    </div>
                `;
            }
        }

        function showCreatePost() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div>
                    <div class="flex items-center mb-8">
                        <button onclick="showPosts()" class="text-gray-600 hover:text-gray-800 mr-4">
                            <i class="fas fa-arrow-left text-xl"></i>
                        </button>
                        <h1 class="text-3xl font-bold text-gray-800">新規投稿</h1>
                    </div>

                    <div class="bg-white rounded-lg shadow-md p-8 max-w-4xl">
                        <form id="createPostForm" class="space-y-6">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">タイトル</label>
                                <input
                                    type="text"
                                    id="postTitle"
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="投稿のタイトルを入力"
                                />
                            </div>

                            <div>
                                <label class="block text-gray-700 font-medium mb-2">内容</label>
                                <textarea
                                    id="postContent"
                                    required
                                    rows="10"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="投稿の内容を入力"
                                ></textarea>
                            </div>

                            <div id="postErrorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg"></div>

                            <div class="flex space-x-4">
                                <button
                                    type="submit"
                                    class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                >
                                    <i class="fas fa-paper-plane mr-2"></i>
                                    投稿する
                                </button>
                                <button
                                    type="button"
                                    onclick="showPosts()"
                                    class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                                >
                                    キャンセル
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('createPostForm').addEventListener('submit', handleCreatePost);
        }

        async function handleCreatePost(e) {
            e.preventDefault();
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const errorMessage = document.getElementById('postErrorMessage');
            const user = window.currentUser;

            try {
                await addDoc(collection(db, 'posts'), {
                    title,
                    content,
                    authorId: user.uid,
                    authorName: user.name || user.email,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });

                alert('投稿を作成しました');
                showPosts();
            } catch (error) {
                console.error('投稿作成エラー:', error);
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = '投稿の作成に失敗しました: ' + error.message;
            }
        }

        async function deletePost(postId) {
            if (!confirm('この投稿を削除しますか？')) return;

            try {
                await deleteDoc(doc(db, 'posts', postId));
                alert('投稿を削除しました');
            } catch (error) {
                console.error('投稿削除エラー:', error);
                alert('投稿の削除に失敗しました: ' + error.message);
            }
        }

        function showMessages() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div>
                    <div class="flex justify-between items-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">メッセージ管理</h1>
                        <button onclick="showSendMessage()" class="bg-orange-600 text-white px-6 py-3 rounded-lg hover:bg-orange-700 shadow-lg">
                            <i class="fas fa-paper-plane mr-2"></i>
                            新規メッセージ
                        </button>
                    </div>

                    <div id="messagesList" class="space-y-4">
                        <div class="text-center text-gray-500 py-8">
                            <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
                            <p>読み込み中...</p>
                        </div>
                    </div>
                </div>
            `;

            loadMessagesList();
        }

        async function loadMessagesList() {
            const messagesListElement = document.getElementById('messagesList');
            
            try {
                const messagesQuery = query(collection(db, 'messages'), orderBy('createdAt', 'desc'));
                
                onSnapshot(messagesQuery, (snapshot) => {
                    if (snapshot.empty) {
                        messagesListElement.innerHTML = `
                            <div class="text-center text-gray-500 py-12">
                                <i class="fas fa-inbox text-5xl mb-3"></i>
                                <p class="text-lg">メッセージはまだありません</p>
                            </div>
                        `;
                        return;
                    }

                    messagesListElement.innerHTML = snapshot.docs.map(doc => {
                        const message = doc.data();
                        const date = message.createdAt?.toDate?.() || new Date();
                        return `
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <div class="flex justify-between items-start mb-4">
                                    <div class="flex-1">
                                        <div class="flex items-center space-x-2 mb-2">
                                            <h3 class="text-xl font-bold text-gray-800">${message.subject || '件名なし'}</h3>
                                            ${message.isRead ? '<span class="text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded-full">既読</span>' : '<span class="text-xs bg-orange-500 text-white px-2 py-1 rounded-full">未読</span>'}
                                        </div>
                                        <p class="text-gray-700 whitespace-pre-wrap mb-3">${message.content || ''}</p>
                                        <div class="flex items-center space-x-4 text-sm text-gray-600">
                                            <span><i class="fas fa-user mr-1"></i>送信者: ${message.senderName || '匿名'}</span>
                                            <span><i class="fas fa-user-check mr-1"></i>受信者: ${message.recipientName || '不明'}</span>
                                            <span><i class="fas fa-clock mr-1"></i>${formatDate(date)}</span>
                                        </div>
                                    </div>
                                    <button onclick="deleteMessage('${doc.id}')" class="text-red-600 hover:text-red-700 p-2">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');
                });
            } catch (error) {
                console.error('メッセージリストの読み込みエラー:', error);
                messagesListElement.innerHTML = `
                    <div class="text-center text-red-500 py-12">
                        <i class="fas fa-exclamation-triangle text-5xl mb-3"></i>
                        <p class="text-lg">メッセージの読み込みに失敗しました</p>
                    </div>
                `;
            }
        }

            const mainContent = document.getElementById('mainContent');

        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                if (hours === 0) {
                    const minutes = Math.floor(diff / (1000 * 60));
                    return minutes <= 0 ? 'たった今' : `${minutes}分前`;
                }
                return `${hours}時間前`;
            } else if (days === 1) {
                return '昨日';
            } else if (days < 7) {
                return `${days}日前`;
            } else {
                return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()}`;
            }
        }
